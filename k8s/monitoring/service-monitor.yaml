---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: front-end
  labels:
    release: monitoring
    name: front-end
spec:
  endpoints:
  - path: /metrics
    port: front-end
    targetPort: 8079
  namespaceSelector:
    matchNames:
    - sock-shop
  selector:
    matchLabels:
      name: front-end


---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.payment.paymentLabel }}
  #namespace: {{ .Values.namespace }}
  labels:
    name: {{ .Values.payment.paymentLabel }}
  annotations:
    prometheus.io/scrape: 'true'
    app: kube-prometheus-stack-operator
    release: "prometheus"
spec:
  ports:
    # the port that this service should serve on
  - port: 80
    targetPort: {{ .Values.payment.containerPort }}
  selector:
    name: {{ .Values.payment.paymentLabel }}
    app: kube-prometheus-stack-operator
    release: "prometheus"
